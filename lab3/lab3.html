<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
                //Adds the shaders
                THREE.Cache.enabled = true;
                var count = 0;
                var loader = new THREE.FileLoader();
                var fshader, vshader;

			// setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
                window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			    camera.position.z = 5;
			
            //Loads the vertex Shader
            loader.load('shaders/vertexShader.vert',
            // onLoad callback
                function (data) {
                        console.log(data); // output the text to the console
                        vshader = data;
                        count += 1;
                        addCoolCube(); // we will write this method
                    },
            // onProgress callback
                function (xhr) {
                    console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
                },
            // onError callback
                function (err) {
                    console.error('An error happened');
                });

            //Loads the fragment shader
            loader.load('shaders/fragmentShader.frag',
            // onLoad callback
                function (data) {
                        console.log(data); // output the text to the console
                        fshader = data;
                        count += 1;
                        addCoolCube(); // we will write this method
                    },
            // onProgress callback
                function (xhr) {
                    console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
                },
            // onError callback
                function (err) {
                    console.error('An error happened');
            });

            //Adds a cool cube B)
            var geometry1, material1, mesh1;

            function addCoolCube() {
                if(count == 2) {
                    let uniforms = {
                            colorB: {type: 'vec3', value: new 
                            THREE.Color(0xACB6E5)},
                            colorA: {type: 'vec3', value: new 
                            THREE.Color(0x74ebd5)}
                        };

                    geometry1 = new THREE.BoxGeometry(1, 1, 1);
                    material1 =  new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    fragmentShader: fshader,
                    vertexShader: vshader,
                    precision: "mediump"});

                    mesh1 = new THREE.Mesh(geometry1, material1);
                    mesh1.position.x = 4;
                    scene.add(mesh1);
                }	
            }

            //Adds another cool cube B)
            function addCoolCube2() {
                if(count == 2) {
                    let uniforms = {
                            colorB: {type: 'vec3', value: new 
                            THREE.Color(0xACB6E5)},
                            colorA: {type: 'vec3', value: new 
                            THREE.Color(0x74ebd5)}
                        };

                    geometry5 = new THREE.BoxGeometry(1, 1, 1);
                    material5 =  new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    fragmentShader: fshader,
                    vertexShader: vshader,
                    precision: "mediump"});

                    mesh2 = new THREE.Mesh(geometry5, material5);
                    mesh2.position.x -= 4;
                    scene.add(mesh1);
                }	
            }

			// setup the cube
                var geometry = new THREE.BoxGeometry();
                var material = new THREE.MeshPhongMaterial( { color: 0xdddddd, 
                specular: 0x00ff00, shininess: 30 });
      			var cube = new THREE.Mesh( geometry, material );
     			scene.add(cube);

            //sets up another cube at a different location
            var geometry2 = new THREE.BoxGeometry();
                var material2 = new THREE.MeshPhongMaterial( { color: 0xdddddd, 
                specular: 0xff0000, shininess: 0, emissive: 0x34b7eb, emissiveintensity: -1, });
      			var cube2 = new THREE.Mesh( geometry2, material2 );
                geometry2.translate( 2, 2, 0);
     			scene.add(cube2);

            //sets up another cube at a different location
            var geometry3 = new THREE.BoxGeometry();
                var material3 = new THREE.MeshPhongMaterial( { color: 0x000000, 
                specular: 0x8c34eb,});
      			var cube3 = new THREE.Mesh( geometry3, material3);
                geometry3.translate( -2, 0, 0);
     			scene.add(cube3);


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);

                //2nd cube animation
                geometry2.rotateX(.05);
                geometry2.rotateY(.025);
                geometry2.rotateZ(.075);

                //3rd cube animaiton
                geometry3.rotateY(.05);

                //Animates the cool cubes
                if(geometry1) {
                    geometry1.rotateX(0.01);
                    geometry1.rotateY(0.01);
                }

				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
